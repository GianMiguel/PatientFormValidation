<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data</title>
    <link rel="stylesheet" href="css/patientData.css">
</head>
<body>

    <div class="data" id="data">
        <div class="dataContainer">
            <div  class="data-content">
                <div class="header">Patient Details</div>
                <div class="personalHeader">Personal Information</div>
                <div class="personalTags">
                    <div>Full Name:</div>
                    <div>Address:</div>
                    <div>Birthdate:</div>
                    <div>Place of Birth:</div>
                    <div>Gender:</div>
                    <div>Contact Number:</div>
                    <div>Email Address:</div>
                </div>
    
                <div class="personalData">
                    <div id="nameOutput"></div>
                    <div id="addressOutput"></div>
                    <div id="birthdateOutput"></div>
                    <div id="pobOutput"></div>
                    <div id="genderOutput"></div>
                    <div id="contactOutput"></div>
                    <div id="emailOutput"></div>
                </div>
    
                <div class="medicalHeader">Medical Information</div>
                <div class="medicalTags"> 
                    <div>Medical History:</div>
                    <div>Current Symptoms:</div>
                    <div>Medication:</div>
                </div>
    
                <div class="medicalData">
                    <div id="medHisOutput"></div>
                    <div id="symptomsOutput"></div>
                    <div id="medicationOutput"></div>
                </div>
    
                <div class="footer"><button id="confirm" disabled>Go Back</button></div>

    <script src="js/patientform.js"></script>
    
</body>
</html>
